<!DOCTYPE html>
<html>
    <head>
        <title>
            Console concept
        </title>
    </head>
    <body>
        <center>
            <h1>Javascript console concept</h1>
        </center>
    </body>
    <script>
        console.log("Hi welcome to console concept");
        var a = "JIYA";
        console.log("My First Name is",a); 
        var b = "Desai";
        console.log("My last name is",b);
        var c = a.concat(b);
        console.log("My full name is",c);
        var d = c.length;
        console.log("Length of the name is",d);
        var e = "I love coding";
        console.log("replace example",e.replace("coding","drawing"));
        var f = "I ALSO LOVE TO DO CUBE";
        console.log("lowercase example",f.toLowerCase());
        var g = "i love maths";
        console.log("uppercase example",g.toUpperCase()); 
        var h = Math.sqrt(16);
        console.log("square root",h);
        var i = Math.max(8,4);
        console.log("maximum value about 8 and 4 is",i);
        var j = Math.min(8,4);
        console.log("minimum value about 8 and 4 is",j);
        var k = Math.pow(4,2);
        console.log("power",k);
        var l = 6;l--;
        console.log("Decrement example",l);
        var m = 6;l++;
        console.log("Increment example",m);
        var n = 2.56789;
        console.log("to fixed function",n.toFixed(2));
        var o = 9;
        var p = 6;
        var q = o.toString();
        var r = p.toString();
        console.log("to string function",q+r);
        var s = 5;
        var t = "5";
        console.log("declared the number 5 in s variable :",typeof s);
        console.log("declared the number 5 doublequotes in t variable :",typeof t);
    </script>
</html>
